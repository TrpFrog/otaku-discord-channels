<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="channels.js"></script>
    <script type="text/javascript" src="builder.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>Otaku Discord Channels</title>
</head>

<body>
    <main>
        <h1 id="title">Otaku Discord Channels</h1>
        <p>
            変なオタクの集まるDiscordサーバーのチャンネル一覧です。
            (現在 <span id="number-of-channels"></span> 個)
        </p>
        <p id="last-updated-field">
            最終更新: <span id="last-updated"></span>
        </p>

        <div id="service-temporarily-stop-msg"></div>

        <h2>新着チャンネル</h2>
        <div id="latest"></div>

        <h2>チャンネル一覧</h2>
        <form onsubmit="searchChannels();return false;" style="margin: 15px 0">
            <label for="search-box"></label>
            <input type="text" placeholder="チャンネルを検索" id="search-box">
            <input type="submit" value="検索">
            <input type="button" value="リセット" onclick="resetSearch()" style="display: none" id="reset-button">
        </form>
        <div id="content"></div>
        <p id="credit">
            このサイトを作った人: つまみ (@TrpFrog)<br>
            チャンネル乱立犯: 淵野アタリ (@ebioishii_u), ちくわぶ (@Prgckwb)<br>
            サイト制作許可をくれた人: B (@uec19b), あすなろわさび (@Asunarowasabi_U), きゅ〜 (@kyu_099)<br>
            その他, サーバ内の変なオタクに感謝します
        </p>
        <p style="text-align:center;">
            <a href="https://github.com/TrpFrog/otaku-channels" target="_blank" class="link-button" rel="noopener"
                style="color: white">View on GitHub</a>
        </p>
    </main>
</body>

</html>
